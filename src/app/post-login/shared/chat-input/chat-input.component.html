<form class="input-container" [formGroup]="messageData" (ngSubmit)="onSubmit()">
  <textarea
    [placeholder]="'Nachricht an ' + this.chatService.placeholderName"
    formControlName="message"
  ></textarea>
  <div class="button-container">
    <div class="left-section">
      <div
        class="icon-container pointer"
        (mouseover)="onMouseOver('add')"
        (mouseout)="onMouseOut('add')"
      >
        <img [src]="iconSourceAdd" alt="" />
      </div>
      <img
        class=""
        src="assets/img/icons/vertical_line_grey.png"
        alt=""
      />
      <div
        class="icon-container pointer"
        (mouseover)="onMouseOver('smiley')"
        (mouseout)="onMouseOut('smiley')"
        (click)="toggleEmojiPicker()"
      >
        <img [src]="iconSourceSmiley" alt="" />
      </div>
      <div
        class="icon-container pointer"
        (mouseover)="onMouseOver('alternate_email')"
        (mouseout)="onMouseOut('alternate_email')"
      >
        <img [src]="iconSourceAlternateEmail" alt="" />
      </div>
    </div>
    <div class="right-section">
      <button
        class="pointer"
        type="submit"
        (mouseover)="onMouseOver('send')"
        (mouseout)="onMouseOut('send')"
      >
        <img [src]="iconSourceSend" alt="" />
      </button>
    </div>
  </div>
</form>

<!-- to-do needs right position-->
@if (showEmojiPicker) {
  <emoji-mart (emojiClick)="addEmoji($event)"></emoji-mart>
}
