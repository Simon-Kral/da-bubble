<form class="input-container" [formGroup]="messageData" (ngSubmit)="onSubmit()" >
  <textarea
    placeholder="Nachricht an #Office-team"
    formControlName="message"
  ></textarea>
  <div class="button-container">
    <div class="left-section">
      <img class="pointer" src="assets/img/icons/add_grey.png" alt="" />
      <img
        class="pointer"
        src="assets/img/icons/vertical_line_grey.png"
        alt=""
      />
      <img class="pointer" src="assets/img/icons/smiley_grey.png" alt="" />
      <img
        class="pointer"
        src="assets/img/icons/alternate_email_grey.png"
        alt=""
      />
    </div>
    <div class="right-section">
      <button type="submit">
        <img class="pointer" src="assets/img/icons/send_dark_blue.png" alt="" />
      </button>
    </div>
  </div>
</form>
