<div class="chat-history-wrapper">
    <!--msg date seperator-->
    <div class="msg-date">
        <div class="seperator"></div>
            <div class="date-container">
                <span>Dienstag, 14 Januar</span>
            </div>
        <div class="seperator"></div>
    </div>
    <!--user-msg-->
    <div class="user-msg">
        <!--msg-menu-->
        <div class="msg-menu">
            <div class="pointer menu-content">
                <img src="assets/img/icons/comment_blue.png" alt="menu-icon"><!--Placeholder for last 2 reaktions-->
            </div>
            <div class="pointer menu-content">
                <img src="assets/img/icons/add_reaction_blue.png" alt="menu-icon"><!--Placeholder for last 2 reaktions-->
            </div>
            <div class="pointer menu-content"
            (mouseover)="onMouseOver('addReaction')"
            (mouseout)="onMouseOut('addReaction')"
            >
                <img [src]="currentIconSourceAddReaction" alt="menu-icon">
            </div>
            <div class="pointer menu-content"
            (mouseover)="onMouseOver('comment')"
            (mouseout)="onMouseOut('comment')"
            >
                <img [src]="currentIconSourceComment" alt="menu-icon">
            </div>
        </div>
        <!--user-avatar-->
        <div class="user-avatar">
            <img src="assets/img/character-images/character_1.png" alt="user-avatar">
        </div>
        <!--msg-content-->
        <div class="msg-content">
            <div class="msg-top">
                <span>USER</span>
                <p>14:30</p>
            </div>

            <div class="msg">
                <span>Welche Version ist aktuell von Angular?</span>
            </div>   

            <div class="msg-bottom">
                <span>2 Antworten</span>
                <p>Letzte Antwort 14:56</p>
            </div>
        </div>
    </div>
        <!--current-user-msg-->
        <div class="current-user-msg"> 
            <!--msg-menu-->
            <div class="msg-menu">
                <div class="menu-content">
                    <img src="assets/img/icons/comment_blue.png" alt="menu-icon"><!--Placeholder for last 2 reaktions-->
                </div>
                <div class="pointer menu-content">
                    <img src="assets/img/icons/add_reaction_blue.png" alt="menu-icon"><!--Placeholder for last 2 reaktions-->
                </div>
                <div class="pointer menu-content"
                (mouseover)="onMouseOver('addReaction')"
                (mouseout)="onMouseOut('addReaction')"
                >
                    <img [src]="currentIconSourceAddReaction" alt="menu-icon">
                </div>
                <div class="pointer menu-content"
                (mouseover)="onMouseOver('comment')"
                (mouseout)="onMouseOut('comment')"
                >
                    <img [src]="currentIconSourceComment" alt="menu-icon">
                </div>
                <div class="pointer menu-content"
                (click)="openEditMsgMenu()"
                (mouseover)="onMouseOver('moreVert')"
                (mouseout)="onMouseOut('moreVert')"
                >
                    <img [src]="currentIconSourceMoreVert" alt="menu-icon">
                </div>
                <div class="edit-msg-menu"
                [ngClass]="{'d-flex': editMsgMenu}"
                >
                    <div class="edit-msg">
                        <span>Nachricht bearbeiten</span>
                    </div>
                </div>
            </div>
            <!--msg-content-->
            <div class="current-user-msg-content">
                <div class="current-user-msg-top">
                    <p>14:30</p>
                    <span>{{ this.firebaseService.getUserDisplayName(this.firebaseService.currentUserId) }}</span>
                </div>
    
                <div class="current-user-msg">
                    <span>Welche Version ist aktuell von Angular?</span>
                </div>   
    
                <div class="current-user-msg-bottom">
                    <span>2 Antworten</span>
                    <p>Letzte Antwort 14:56</p>
                </div>
            </div>
            <div class="current-user-avatar">
                <img [src]="this.firebaseService.getUserAvatar(this.firebaseService.currentUserId)" alt="user-avatar">
            </div>
        </div>

















</div>
