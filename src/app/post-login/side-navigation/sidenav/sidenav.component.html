<!--SideNav start-->
<div class="sidenav-wrapper">
  <div class="sidenav-content">
    <div class="sidenav-header">
      <div class="sidenav-header-left">
        <img class="sidenav-logo" src="../../assets/img/workspace_logo.png" alt="logo" />
        <h1>Devspace</h1>
      </div>
      <img class="start-conversation pointer" src="../../assets/img/icons/edit_square.png" alt="edit-icon" (click)="navigateToNewMessage()" />
    </div>

    <div class="channels-container">
      <div class="channels-headline" (click)="toggleChannels()">
        <img
          class="pointer"
          [src]="chanListExpanded ? '../../assets/img/icons/arrow_drop_down_open_blue.png' : '../../assets/img/icons/arrow_drop_down_closed_black.png'"
          alt="arrow-icon"
        />
        <div class="channels-sidenav-wrapper">
          <img class="" src="../../assets/img/icons/workspaces.png" alt="workspaces-icon" />
          <h2>Channels</h2>
        </div>
        <img class="pointer" src="../../assets/img/icons/add_black.png" alt="add-icon" />
      </div>
      <div class="channels-content" *ngIf="chanListExpanded">
        <app-channel-list></app-channel-list>
        <div class="add-channel">
          <img class="pointer" src="../../assets/img/icons/add_circle.png" alt="add-icon" />
          <span>Channel hinzuf√ºgen</span>
        </div>
      </div>
    </div>

    <div class="private-msg-container">
      <div class="private-msg-headline" 
      (click)="togglePrivateMessages()">
      <img
        class="pointer"
        [src]="privateMsgListExpanded ? '../../assets/img/icons/arrow_drop_down_open_blue.png' : '../../assets/img/icons/arrow_drop_down_closed_black.png'"
        alt="arrow-icon"
      />
      <img class="pointer" src="../../assets/img/icons/account_circle.png" alt="account-circle-icon" />
      <h2>Direktnachrichten</h2>
    </div>
      <div class="private-messages-content" *ngIf="privateMsgListExpanded">
        <app-private-message-list></app-private-message-list>
      </div>
    </div>
  </div>
</div>
<!--SideNav end-->
