<div class="private-msg-wrapper">
@if (currentUser) {
  <div class="private-msg-user">
    <div
      class="private-msg-user pointer"
      [ngClass]="{ active: selectedConversation === currentUser[0].user }"
      (click)="navigateToPrivateConversation(currentUser[0].user)"
    >
      <div class="private-msg-user-avatar">
        <img [src]="currentUser[0].avatarUrl" alt="{{ currentUser[0].user }}'s avatar" />
        <div
          class="private-msg-user-status"
          [ngClass]="currentUser[0].onlineStatus"
        ></div>
      </div>
      <span>{{ currentUser[0].user }} (Du)</span>
    </div>
  </div>
  } @for (privateMsg of privateMsgList; track privateMsg.id; let index = $index)
  {
  <div class="private-msg-list">
    <div
      class="private-msg-user pointer"
      [ngClass]="{ active: selectedConversation === privateMsg.user }"
      (click)="navigateToPrivateConversation(privateMsg.user)"
    >
      <div class="private-notes"></div>
      <div class="private-msg-user-avatar">
        <img
          [src]="privateMsg.avatarUrl"
          alt="{{ privateMsg.user }}'s avatar"
        />
        <div
          class="private-msg-user-status"
          [ngClass]="privateMsg.onlineStatus"
        ></div>
      </div>
      <span>{{ privateMsg.user }}</span>
    </div>
  </div>
  }
</div>
