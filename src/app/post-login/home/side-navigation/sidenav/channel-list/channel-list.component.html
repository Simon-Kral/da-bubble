@for (channel of firebaseService.channelList; track channel.chanId; let index = $index) {
<div class="channel-list">
  <span
    class="pointer"
    [routerLink]="['/home/channel', channel.chanId]"
    [ngClass]="{ 'active': selectedChannel === channel.name }"
    (click)="this.selectChannel(channel.name, channel.chanId)"
  >
    # {{ channel.name }}
  </span>
</div>
}
