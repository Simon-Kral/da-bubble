<!--SideNav start-->
<div class="sidenav-wrapper">
  <div class="sidenav-content">
    <div class="sidenav-header">
      <div class="sidenav-headline-left">
        <img
          class="sidenav-logo"
          src="../../assets/img/workspace_logo.png"
          alt="logo"
        />
        <h1>Devspace</h1>
      </div>
      <div class="sidenav-headline-right" [routerLink]="['/home/new-message']">
        <img
          class="pointer"
          src="../../assets/img/icons/edit_square.png"
          alt="edit-icon"
        />
      </div>
    </div>

    <div class="channels-container">
      <div class="channels-headline-wrapper">
        <div
          class="pointer channels-sidenav-left"
          (click)="toggleChannels()"
          (mouseover)="onMouseOver('channels')"
          (mouseout)="onMouseOut('channels')"
        >
          <img
            class=""
            [src]="currentIconSourceDownArrowChannels"
            alt="arrow-icon"
          />
          <img
            class=""
            [src]="currentIconSourceWorkspace"
            alt="workspaces-icon"
          />
          <h2>Channels</h2>
        </div>
        <div
          class="channels-sidenav-right"
          (click)="toggleCreateChannelVisibility()"
        >
          <img
            class="pointer"
            src="../../assets/img/icons/add_black.png"
            alt="add-icon"
          />
        </div>
      </div>

      @if (chanListExpanded) {
      <div class="channels-content">
        <app-channel-list></app-channel-list>
        <div
          class="pointer add-channel"
          (click)="toggleCreateChannelVisibility()"
        >
          <img
            class=""
            src="../../assets/img/icons/add_circle.png"
            alt="add-icon"
          />
          <span>Channel hinzuf√ºgen</span>
        </div>
      </div>
      }
    </div>

    <div class="private-msg-container">
      <div
        class="pointer private-msg-headline"
        (click)="togglePrivateMessages()"
        (mouseover)="onMouseOver('privateMessages')"
        (mouseout)="onMouseOut('privateMessages')"
      >
        <img
          class=""
          [src]="currentIconSourceDownArrowPrivateMessages"
          alt="arrow-icon"
        />
        <img
          class=""
          [src]="iconSourceAccountCircle"
          alt="account-circle-icon"
        />
        <h2>Direktnachrichten</h2>
      </div>
      @if (privateMsgListExpanded) {
      <div class="private-msg-content">
        <app-private-message-list></app-private-message-list>
      </div>
      }
    </div>
  </div>
</div>
<!--SideNav end-->
