<div class="header-container">
  <div class="logo-container">
    <img class="" src="assets/img/logos/da_bubble_logo.png" alt="" />
    <span>DABubble</span>
  </div>
  <input
    class="header-searchbar"
    type="text"
    placeholder="Devspace durchsuchen"
  />
  <div class="user-avatar">
    <span>{{ this.firebaseService.currentUser.name }}</span>
    <img
      src="{{ this.firebaseService.currentUser.photoURL}}"
      alt="User Image"
    />
    <div class="user-status"
    [ngClass]="{ 'online': this.firebaseService.currentUser.status, 'offline': !this.firebaseService.currentUser.status }"
    ></div>
    <div class="drop-down" (click)="toggleUserProfile(true)">
      <img
        class="pointer"
        src="assets/img/icons/keyboard_arrow_down_inactive.png"
        alt="Dropdown Arrow"
      />
    </div>
  </div>
</div>
