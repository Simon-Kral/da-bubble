<div class="header-container">
  <div class="logo-container pointer">
    <img class="pointer" src="assets/img/logos/da_bubble_logo.png" alt="" />
    <span>DABubble</span>
  </div>
  <input
    class="header-searchbar"
    type="text"
    placeholder="Code learning durchsuchen"
  />
  <button (click)="logout()">test logout</button>
  @if(errorMessage != '') {
  <span>{{ errorMessage }}</span>
  }
  <div class="user-avatar">
    <span>{{ this.authService.currentUserSig()?.username }}</span>
    <img
      src="{{ this.authService.currentUserSig()?.avatar }}"
      alt="User Image"
    />
    <div class="drop-down">
      <img
        class="pointer"
        src="assets/img/icons/keyboard_arrow_down_inactive.png"
        alt="Dropdown Arrow"
      />
    </div>
  </div>
</div>
