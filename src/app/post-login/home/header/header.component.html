<div class="header-container">
  <div class="logo-container">
    <img class="" src="assets/img/logos/da_bubble_logo.png" alt="" />
    <span>DABubble</span>
  </div>
  <input
    class="header-searchbar"
    type="text"
    placeholder="Devspace durchsuchen"
  />
  <div class="user-avatar">
    <span>{{ this.firebaseService.getUserDisplayName(this.firebaseService.currentUserId) }}</span>
    <img
      src="{{ this.firebaseService.getUserAvatar(this.firebaseService.currentUserId)}}"
      alt="User Image"
    />
    <div class="user-status"
    [ngClass]="{ 'online': this.firebaseService.getUserOnlineStatus(this.firebaseService.currentUserId), 'offline': !this.firebaseService.getUserOnlineStatus(this.firebaseService.currentUserId) }"
    ></div>
    <div class="drop-down" (click)="toggleUserProfile(true)">
      <img
        class="pointer"
        src="assets/img/icons/keyboard_arrow_down_inactive.png"
        alt="Dropdown Arrow"
      />
    </div>
  </div>
</div>
