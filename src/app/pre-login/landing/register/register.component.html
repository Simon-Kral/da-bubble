<h1>Konto erstellen</h1>
<h2>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="input_box">
        <img src="assets/img/icons/person_filled.png">
        <input type="text" placeholder="Name und Nachname" formControlName="username" autocomplete="off">
    </div>
    <div class="input_box">
        <img src="assets/img/icons/email.png">
        <input type="text" placeholder="beispielname@email.com" formControlName="email" autocomplete="off">
    </div>
    <div class="input_box">
        <img src="assets/img/icons/password.png">
        <input type="text" placeholder="Passwort" formControlName="password" autocomplete="off">
    </div>
    <div class="privacy_wrap">
        <input type="checkbox" name="privacy" formControlName="privacy">
        <span>Ich stimme der</span>
        <a href="">DatenschutzerklÃ¤rung</a>
        <span>zu.</span>
    </div>
    <div *ngIf="errorMessage != ''">
        <span>{{ errorMessage }}</span>
    </div>
    <div class="button_wrap">
        <button class="button_blue">Weiter</button>
    </div>
</form>
<button class="back-button" (click)="loadChooseAvatar()">
    <img src="assets/img/icons/arrow_back.png">
</button>
