<h1>Avatar</h1>
<div>
    <img src="{{ avatar.value }}">
    <span>Frederick Beck</span>
</div>
<form [formGroup]="avatarForm" (ngSubmit)="onSubmit()">
    <span>Aus der Liste auswÃ¤hlen</span>
    <div class="avatar-list">
        @for (avatar of [1,2,3,4,5,6]; track avatar) {
            <div class="input-box">
                <input type="radio" name="avatar" value="assets/img/character-images/character_{{ [avatar] }}.png" formControlName="avatar">
                <label for="avatar_{{ avatar }}">
                    <img src="assets/img/character-images/character_{{ [avatar] }}.png" alt="">
                </label>
            </div>
        }
    </div>
    <div *ngIf="errorMessage != ''">
        <span>{{ errorMessage }}</span>
    </div>
    <div class="upload-image">
        <span>eigenes Bild verwenden</span>
        <div class="button-wrap">
            <button class="button-white">Datei hochladen</button>
        </div>
    </div>

    <div class="button-wrap">
        <button class="button-blue" type="submit" [disabled]="!avatarForm.valid">Weiter</button>
    </div>
</form>
<button class="back-button" routerLink="/register">
    <img src="assets/img/icons/arrow_back.png">
</button>
