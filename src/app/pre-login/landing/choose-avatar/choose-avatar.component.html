<h1>Konto erstellen</h1>
<h2>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto</h2>
<form [formGroup]="avatarForm" (ngSubmit)="onSubmit()">
    <div class="input_box">
        <img src="assets/img/icons/password.png">
        <input type="text" placeholder="Passwort" formControlName="password" autocomplete="off">
    </div>
    <div *ngIf="errorMessage != ''">
        <span>{{ errorMessage }}</span>
    </div>
    <div class="button_wrap">
        <button class="button_blue">Weiter</button>
    </div>
</form>
<button class="back-button" (click)="loadRegister()">
    <img src="assets/img/icons/arrow_back.png">
</button>
